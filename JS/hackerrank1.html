  <body>
    <script>
           const n = 9;
           const ar = [10, 20, 20, 10, 10, 30, 50, 10, 20];
           let count = 0;
           function sockMerchant(n, ar) {
             let ar2 = [];
             for (let i = 0; i < 9; i++) {
               ar2[i] = ar[i] / 10;
             }

             for (let i = 0; i < 9; i++) {
               if (parseInt(ar2[i]) === 1) {
                 count++;
               }
             }
             return count; //각각의 ar2밸류를 i+1한값으로 나눠서 갯수를 샘
             //인터넷찾아보니까 sorting해서 비교하는방법도있엇음.
           }

           console.log(sockMerchant(n, ar));

           function lower() {
             let str = "aBcDeFg";

             str = str.toLowerCase();
             str2 = str.toUpperCase();
             return console.log(str), console.log(str2);
           }
           lower();

      const 첫번째배열=['a',  'B',   1,    '-',   'D', 1,    8,     'c',   '-',   '.' ]

      var pattern2 = [a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,v,u,d,w,s,y,n,z,',' , '-' , '_' ,1,2,3,4,5,6,7,8,9,0];
       if (!첫번째배열[i].test(pattern2)) {
         첫번째배열.splice(i); //i번째배열삭제.
       }//특정 문자열 제거 완료. 

    </script>
