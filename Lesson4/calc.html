<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="styleSheet" href="calc.css">
    <link rel="styleSheet" href="calc.js">
</head>
<body>
    
    <div class="calc">
        <div class= "display">　</div>
       <div class= "display2">　</div>
       
       <div class= "display3">　</div>
   
        <div class="keypad">
            <div class="row">

                <button class="button1" onclick="calcbutton(1)">1</button>
                <button class="button2" onclick="calcbutton(2)">2</button>
                <button class="button3" onclick="calcbutton(3)">3</button>
            </div>
            <div class="row">
                

                <button class="button4" onclick="calcbutton(4)">4</button>
                <button class="button5" onclick="calcbutton(5)">5</button>
                <button class="button6" onclick="calcbutton(6)">6</button>
            </div>
            <div class="row">

                <button class="button7" onclick="calcbutton(7)">7</button>
                <button class="button8" onclick="calcbutton(8)">8</button>
                <button class="button9" onclick="calcbutton(9)">9</button>
            </div>

            <div class="row">

                <button class="plus" onclick="calcbutton('+')">+</button>
                <button class="0" onclick="calcbutton(0)">0</button>
                <button class="minus" onclick="calcbutton('-')">-</button>
            </div>
            <div class="row">

                <button class="equl" onclick="calculate('=')">=</button>
                <button class="dele" onclick="deletebutton('dele')">delete</button>
                
            </div>

        </div>

      
   

    </div>
</body>
</html>
