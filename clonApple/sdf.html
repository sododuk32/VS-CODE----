  function solution(n, lost, reserve) {
    let reserve2 = reserve;
    let lost2 = lost;

    for (i = 0; i < lost.length; i++) {
      if (reserve2.find((element) => lost[i] - 1)) {
        let temp = reserve2.indexOf(lost[i] - 1);
        lost2.splice(i, 1);
        reserve2.splice(temp, 1);
      }
      if (reserve2.find((element) => lost[i] + 1)) {
        let temp = reserve2.indexOf(lost[i] + 1);
        lost2.splice(i, 1);
        reserve2.splice(temp, 1);
      }
    }

    return n - lost2.length;
  }
